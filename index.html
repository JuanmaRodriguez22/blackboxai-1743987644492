<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Seat Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .error-message {
            display: none;
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-blue-600 py-4 px-6">
                <h1 class="text-2xl font-bold text-white">Election Seat Calculator</h1>
                <p class="text-blue-100">Calculate seat allocation using D'Hondt and Hare-Niemeyer systems</p>
            </div>

            <div class="p-6">
                <div class="mb-6">
                    <label for="totalSeats" class="block text-gray-700 font-medium mb-2">Total Seats Available</label>
                    <input type="number" id="totalSeats" min="1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p id="seatsError" class="error-message">Please enter a valid number of seats (minimum 1)</p>
                </div>

                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4">Parties and Votes</h2>
                    <table class="w-full border-collapse" id="partiesTable">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="py-2 px-4 text-left">Party Name</th>
                                <th class="py-2 px-4 text-left">Votes</th>
                                <th class="py-2 px-4 text-right"></th>
                            </tr>
                        </thead>
                        <tbody id="partiesBody">
                            <!-- Rows will be added here -->
                        </tbody>
                    </table>
                    <button onclick="addPartyRow()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                        <i class="fas fa-plus mr-2"></i>Add Party
                    </button>
                    <p id="partiesError" class="error-message">Please add at least one party with valid vote counts</p>
                </div>

                <div class="flex space-x-4">
                    <button onclick="calculate('dHondt')" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                        Calculate D'Hondt
                    </button>
                    <button onclick="calculate('hare')" class="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                        Calculate Hare-Niemeyer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
